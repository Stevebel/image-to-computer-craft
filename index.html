<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="hermite.js"></script>
    <script src="image-q.js"></script>
    <input type="file" id="file"/>
    <div id="editor" class="hidden">
        <label>
            Width
            <input type="number" id="width" value="0" min="1" max="10000" step="1" />
        </label>
        <label>
            Height
            <input type="number" id="height" value="0" min="1" max="10000" step="1" />
        </label>
        <canvas id="canvas" width="240" height="160"></canvas>
        <div id="buttons">
          <button id="preview">Preview</button>
          <button id="export">Copy to Clipboard</button>
        </div>
        <pre id="message"></pre>
    </div>
    <script src="index.js"></script>
  </body>
</html>
